<div>
    <h2>Bookmarks</h2>
    <ul [class]="['list-group', 'mb-3']">
        @for (bookmark of bookmarksCurrentPageList; track bookmark.id) {
            <li class="list-group-item d-flex justify-content-between">
                <div>
                    <p class="fw-bold m-0">{{bookmark.name}}</p>
                    <a class="truncate-link" href="{{bookmark.url}}" target="_blank">{{bookmark.url}}</a>
                </div>
                <div class="d-flex">
                    <button (click)="editBookmark(bookmark)" class="btn"><i class="bi bi-pencil-fill text-primary"></i></button>
                    <button (click)="deleteBookmark(bookmark.id, bookmark.name)" class="btn"><i class="bi bi-trash-fill text-primary"></i></button>
                </div>
            </li>
        } @empty {
            <p>No bookmarks added. Add a bookmark in the form above!</p>
        }
    </ul>
    <ngb-pagination [hidden]="bookmarksCurrentPageList.length < 1" (pageChange)="onPageChange($event)" [collectionSize]="bookmarksList.length" [pageSize]="itemsPerPage" [(page)]="currentPage" />
</div>
